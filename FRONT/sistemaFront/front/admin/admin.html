<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header Navigation -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-gear-fill"></i> Sistema de Administración
            </span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="userInfo"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-white border-end" style="min-height: 100vh;">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link" onclick="mostrarModulo('inventario')">
                                <i class="bi bi-box-seam"></i> Inventario
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link" onclick="mostrarModulo('caja')">
                                <i class="bi bi-cash-register"></i> Caja
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link" onclick="mostrarModulo('reportes')">
                                <i class="bi bi-graph-up"></i> Reportes
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#" class="nav-link" onclick="mostrarModulo('usuarios')">
                                <i class="bi bi-people"></i> Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 p-4">
                <div id="contenidoModulo">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    

    <script src="admin.js"></script>
    <script src="inventario/inventario.js"></script>
    <script src="caja/caja.js"></script>
    <script src="reportes/reportes.js"></script>
    <script src="usuarios/usuarios.js"></script>
</body>
</html>
